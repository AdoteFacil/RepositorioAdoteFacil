<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de animais</title>
</head>
<body>
    <div class="boxpet">
        <fieldset>
            <legend><b>Cadastre seu Pet</b></legend>
            <br>
            <div class="inputBox">
            <label for="nome" class="labelinput">Nome do Animal</label>
            <br>
            <input type="text" name="nome" id="nome" class="inputUser" required>
        </div>
        <br>
        <div class="inputBox">
            <label for="genero" class="labelinput">Informe o genêro do seu animal</label>
            <br>
            <select name="genero" id="genero" required>
                <option value="">Selecione o genero</option>
                <option value="M">Macho</option>
                <option value="F">Femêa</option>
            </select>
        </div>
        <br>
        <div class="inputBox">
            <label for="peso" class="labelinput">Peso</label>
            <br>
            <input type="text" name="peso" id="peso" class="inputUser" required>
        </div>
        <br>
        <div class="inputBox">
            <label for="idade" class="labelinput">Idade aproximada</label>
            <br>
            <input type="number" name="idade" id="idade" class="inputUser" required>
        </div>
        <br>
          <div class="inputBox">
            <label for="especie" class="labelinput">Especie</label>
            <br>
            <input type="text" name="especie" id="especie" class="inputUser" required>
        </div>
        <br>
          <div class="inputBox">
            <label for="porte" class="labelinput">Porte</label>
            <br>
            <input type="text" name="porte" id="porte" class="inputUser" required>
        </div>
        <br>
          <div class="inputBox">
            <label for="raca" class="labelinput">Raça</label>
            <br>
            <input type="text" name="raca" id="raca" class="inputUser" required>
        </div>
        <br>
          <div class="inputBox">
            <label for="local" class="labelinput">Local</label>
            <br>
            <input type="text" name="local" id="local" class="inputUser" required>
        </div>
        <br>
          <div class="inputBox">
            <label for="sobre" class="labelinput">Sobre o Pet</label>
            <br>
            <input type="text" name="sobre" id="sobre" class="inputUser">
        </div>
        <br>
          <div class="inputBox">
            <label for="imagem" class="labelinput">Insira uma foto do Animal</label>
            <br>
            <input type="image" name="imagem" id="imagem" class="inputUser">
            <button>Enviar</button>
        </div>
        </fieldset>
    </div>
</body>
</html>
